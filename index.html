<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume by Aiysha Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume by Aiysha Noor</h1>

    <form id="resume-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+1234567890" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="123 Main St, City, Country" required>
        </div>
        <div>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">
        </div>
        <div>
            <label for="skills">Skills (one per line):</label>
            <textarea id="skills" placeholder="e.g., Project Management, Graphic Design" required></textarea>
        </div>
        <div>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="e.g., BSc in Computer Science, ABC University" required></textarea>
        </div>
        <div>
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="ABC Corp" required>
        </div>
        <div>
            <label for="designation-name">Designation:</label>
            <input type="text" id="designation-name" placeholder="Software Engineer" required>
        </div>
        <div>
            <label for="experience-details">Experience Details:</label>
            <textarea id="experience-details" placeholder="Describe your role and responsibilities" required></textarea>
        </div>
        <div>
            <label for="languages">Languages (one per line):</label>
            <textarea id="languages" placeholder="e.g., English, Spanish" required></textarea>
        </div>
        <button type="submit">Generate Resume Preview</button>
    </form>

    <div id="resume-preview"></div>

    <script src="script.js"></script>
</body>
</html>
